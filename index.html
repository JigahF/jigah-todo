<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todoist</title>
</head>
<body>
    <header class="px-5 py-4 border-b border-slate-400">
        <h1 class="text-4xl text-slate-700 font-medium">Todoist</h1>
    </header>
    <main class="px-5 mt-10 max-w-lg m-auto">
    <form class="flex gap-2 ">
        <input placeholder="What are you doing today?" 
        class="p-2 rounded-lg border border-slate-100 w-full"/>
        <button class="bg-green-500 rounded-lg px-2.5 py-2 text-sm text-white w-[100px]">
            Add Todo
        </button>
    </form>
    </main>
    
</body>
</html>
